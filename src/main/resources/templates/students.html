<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <div style="margin-right: auto; margin-left: auto; width: 34%;" th:if="${students.size()>0}">
    <select size="5" style="width: 100%">
        <option th:each="s : ${students}" th:text="${s.name} + ' ' + ${s.age}"></option>
    </select>
    </div>
    <div style="margin-right: auto; margin-left: auto; width: 34%;">
        <form action="addstudent" method="post">
            <label for="student_name">Name:</label>
            <input id="student_name" type="text" name="name" required>
            <label for="student_age">Age:</label>
            <input id="student_age" type="number" name="age" min="17" max="99" required>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
